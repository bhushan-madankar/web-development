<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-800">
    <!-- header goes here  -->
    <header
      class="bg-slate-900 flex items-center justify-center md:justify-start p-6"
      style="margin-left: 20%; width: 80%"
    >
      <div class="text-center w-full">
        <h1
          class="inline-block bg-yellow-200 text-black px-4 py-2 m-2 rounded font-semibold"
        >
          CREATED BY
        </h1>
        <br />
        <h1
          class="inline-block bg-yellow-400 text-black px-4 py-2 m-2 rounded font-bold hover:cursor-pointer hover:bg-yellow-700"
        >
          <a
            href="https://www.linkedin.com/in/pixel-pioneers-8226a8308/?originalSubdomain=in"
            target="_blank"
            >PIXEL PIONEERS</a
          >
        </h1>
      </div>
    </header>
    <!-- header ends here  -->

    <!-- navbar starts here  -->
    <nav
      class="bg-gray-700 p-4 text-white flex flex-col items-start h-full text-sm md:text-2xl fixed top-0 left-0 w-1/4 md:w-1/5 pt-40"
    >
      <ul class="space-y-4">
        <li><a href="#home" class="hover:underline">HOME PAGE</a></li>
        <li><a href="#simple" class="hover:underline">Simple Calculator</a></li>
        <li>
          <a href="#scientific" class="hover:underline"
            >Scientific Calculator</a
          >
        </li>
        <li>
          <a href="#programmer" class="hover:underline">Programmer Mode</a>
        </li>
        <li><a href="#date" class="hover:underline">Date Calculation</a></li>
        <li><a href="#unit" class="hover:underline">Unit Converter</a></li>
      </ul>
    </nav>
    <!-- navbar ends here  -->

    <!-- home Page content goes here -->
    <div id="home" class="ml-24 p-4">
      <!-- <h1 class=" text-white font-bold flex items-center justify-center mr-6 mt-3 text-" style="margin-left: 20%; width: 80%;">CALCULATOR</h1> -->
      <div
        class="bg-gray-800 flex items-center justify-center h-screen"
        style="margin-left: 20%; width: 80%"
      >
        <img src="./pixel pioneers logo.png" alt="PIXEL PIONEERS LOGO" />
      </div>
    </div>
    <!-- home Page content ends here -->

    <!-- simple Calculator body goes here -->
    <section id="simple" class="ml-24 p-4">
      <h1
        class="text-white font-bold flex items-center justify-center mr-6 mt-3 text-"
        style="margin-left: 20%; width: 80%"
      >
        Simple Calculator
      </h1>
      <div
        class="bg-gray-800 flex flex-col items-center justify-center h-screen"
        style="margin-left: 20%; width: 80%"
      >
        <input
          type="text"
          placeholder="click buttons"
          id="simple-display"
          class="w-64 h-auto p-2 mb-4 border border-gray-300 rounded"
          readonly
        />
        <div class="grid grid-cols-4 gap-2 p-4">
          <!-- Row 1 -->
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">7</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">8</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">9</button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            /
          </button>

          <!-- Row 2 -->
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">4</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">5</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">6</button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            *
          </button>

          <!-- Row 3 -->
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">1</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">2</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">3</button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            -
          </button>

          <!-- Row 4 -->
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">0</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">.</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">C</button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            +
          </button>

          <!-- Row 5 -->
          <button
            class="bg-slate-600 h-14 w-full text-2xl text-white rounded col-span-4"
          >
            =
          </button>
        </div>
      </div>
    </section>
    <!-- simple Calculator body ends here -->

    <!-- scientific Calculator body starts here -->

    <section id="scientific" class="ml-24 p-4">
      <h1
        class="text-white font-bold flex items-center justify-center mr-6 mt-3 text-"
        style="margin-left: 20%; width: 80%"
      >
        Scientific Calculator
      </h1>
      <div
        class="bg-gray-800 flex flex-col items-center justify-center h-screen"
        style="margin-left: 20%; width: 80%"
      >
        <input
          type="text"
          placeholder="Click buttons"
          id="scientific-display"
          class="w-80 p-2 mb-4 border border-gray-300 rounded"
          readonly
        />
        <div class="grid grid-cols-5 gap-2 p-4">
          <!-- Row 1 -->
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">7</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">8</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">9</button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            /
          </button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            n!
          </button>

          <!-- Row 2 -->
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">4</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">5</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">6</button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            *
          </button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            logn
          </button>

          <!-- Row 3 -->
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">1</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">2</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">3</button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            -
          </button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            sqrt
          </button>

          <!-- Row 4 -->
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">0</button>
          <button class="bg-slate-400 h-14 w-14 text-2xl rounded">.</button>
          <button class="bg-slate-500 h-14 w-14 text-2xl rounded">C</button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            +
          </button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            ^
          </button>

          <!-- Row 5 -->
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            Ï€
          </button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            (
          </button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            )
          </button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            mod
          </button>
          <button class="bg-slate-500 h-14 w-14 text-2xl text-white rounded">
            10^x
          </button>

          <!-- Row 6 -->
          <button
            class="bg-slate-600 h-14 w-full text-2xl text-white rounded col-span-5"
          >
            =
          </button>
        </div>
      </div>
    </section>
    <!-- scientific Calculator body ends here -->
  </body>
</html>
